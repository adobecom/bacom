      - '/why-adobe/**'
      - '/support/**'
      - '/solutions/**'
      - '/customers/**'
      - '/products/**'
      - '/request-consultation/**'
    exclude:
      - '**/fragments/**'
    target: /query-index.xlsx
    properties: &minProps
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
      robots:
        select: head > meta[name="robots"]
        value: |
