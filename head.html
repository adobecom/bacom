<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="/styles/styles.css" id="base-style-sheet"/>
<script>
  const libs = (() => {
    const { hostname, search } = window.location;
    if (!['.hlx.', '.stage.', 'local'].some((i) => hostname.includes(i))) return '/libs';
    const branch = new URLSearchParams(search).get('milolibs') || 'main';
    if (branch === 'local') return 'http://localhost:6456/libs';
    return branch.includes('--') ? `https://${branch}.hlx.live/libs` : `https://${branch}--milo--adobecom.hlx.live/libs`;
  })();

  const baseStyleSheet = document.querySelector('#base-style-sheet');
  const miloStyles = document.createElement('link');
  const miloUtils = document.createElement('script');
  const miloDecorate = document.createElement('script');

  miloStyles.setAttribute('rel', 'stylesheet');
  miloStyles.setAttribute('href', `${libs}/styles/stykes.css`);

  miloUtils.setAttribute('type', 'module')
  miloUtils.setAttribute('src', `${libs}/utils/utils.js`)

  miloDecorate.setAttribute('type', 'module')
  miloDecorate.setAttribute('src', `${libs}/utils/decorate.js`)

  baseStyleSheet.after(miloStyles, miloUtils, miloDecorate);
</script>
<script src="/scripts/scripts.js" type="module"></script>
